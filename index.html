<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Section -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A clean coming soon template">
        <meta name="keywords" content="coming soon, template">
        <meta name="author" content="Jakub Stęplowski">

        <!-- Title Section -->
        <title>Co | a clean coming soon template</title>

        <!-- Fonts Section -->
        <link href="https://fonts.googleapis.com/css?family=Monserrat:300,400,500,700,800" rel="stylesheet"> 

        <!-- CSS Styles Section -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/theme/dark.css">
    </head>
    <body class="text-center">
        <!-- Loading Section -->
        <div id="loading">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <!-- Insert your background here -->
        <div id="main-container" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="background-image: url('./css/bg-3.png');">
            <!-- Counter Section -->
            <main class="inner cover">
                <div class="container">
                    <div class="row cover-heading">
                        <div class="col-sm">
                            <div>
                                <span><h1 style="font-weight: 900;">WE ARE <br>ALMOST THERE</h1></span>
                            </div>
                            <div>
                                <h4 style="margin-top: 50px;">Stay tuned for someting amazing!</h4>
                            </div>
                        </div>  
                    </div>
                    <!-- Insert your date below (YYYY-MM-DDTHH:MM:SS) -->
                    <div id="js-counter" data-setTime="2023-02-20T00:00:00" class="row counter">
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-days"></span><br>
                                    <span>days</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-hours"></span><br>
                                    <span>hours</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-minutes"></span><br>
                                    <span>minutes</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-seconds"></span><br>
                                    <span>seconds</span>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
            </main>
            <!-- Footer Section -->
        <footer class="footer mt-auto py-4">
            <!-- Copyright Section -->
            <div class="container">
                <hr>
                <div class="row">
                    <div class="col-sm text-center copysect">
                        <span>©2023 Filip Nikolovski | all rights reserved</b></a>.</span>
                    </div>
                </div>
            </div>
        </footer>

        </div>
        
        
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/js-counter-1.0.0.js"></script>
    </body>
</html>
