    <body class="text-center">
        <div id="main-container" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="background-image: url('./css/bg-3.png');">
            <main class="inner cover">
                <div class="container">
                    <div class="row cover-heading">

                        </div>
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-minutes"></span><br>
                                    <span>minutes</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="square">
                                <div class="content">
                                    <span id="js-counter-seconds"></span><br>
                                    <span>seconds</span>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
